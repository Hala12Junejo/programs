<!DOCTYPE html>
<html>
<head>
<script>
function ReConvert(){
	var hours=document.ReminCon.textfield.value;
	var a=parseInt(hours);
	var day=(hours/24);
	var reminhours=(hours%24);
	document.ReminCon.textfield2.value=day;
    document.ReminCon.textfield3.value=reminhours;
}
</script>
</head>
<body>
<form name="ReminCon">
Enter Hours<input type="text" name="textfield"><br>
Result Days<input type="text" name="textfield2" disabled><br>
ReminHours<input type="text" name="textfield3" disabled><br>
<input type="button" name="btn" value="Ok" onclick="ReConvert();">
<input type="Reset" name="btn" value="Clear">
</form>
</body>
</html>
